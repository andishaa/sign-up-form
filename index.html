<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <div id="sidebar">
            <div id="logo-container">
                <a href="./"><img src="images/logo.png" alt="logo"></a>
                <span class="logo-text">Welcome</span>
            </div>
            <div id="sidebar-footer">
                Photo by <a href="https://unsplash.com/@thommilkovic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Thom Milkovic</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div id="container">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br/> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form">
                <form id="signForm" action="#">
                <p>Let's do this</p>
                    <div class="form-wrapper">
                        <div class="form-left">
                            <p>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </p>
                            <p>
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass" required>
                            </p>
                        </div>
                        <div class="form-right">
                            <p>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </p>
                            <p>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" required>
                            </p>
                            <p>
                                <label for="confirmPass">Confirm Password</label>
                                <input type="password" name="confirmPass" id="confirmPass" required>
                            </p>
                        </div>
                    </div>
            </form>
            </div>
            <div class="button-area">
                <button id="createAccBtn" type="submit" form="signForm">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
